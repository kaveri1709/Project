<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #4caf50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #4caf50;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>School Management System</h1>
        <h2>Index Sheet</h2>
        <table>
            <tr>
                <th>Roll Number</th>
                <th>Student Name</th>
            </tr>
            <tr>
                <td>15</td>
                <td>Kaveri Gandhale</td>
            </tr>
            <tr>
                <td>33</td>
                <td>Trupti Kulkarni</td>
            </tr>
            <tr>
                <td>49</td>
                <td>Priyanka Pawar</td>
            </tr>
        </table>
        <a href="home.html">Back to Home</a>
    </div>
</body>
</html>
